<template>
    <lightning-card variant="Narrow" title="Event Information" icon-name="standard:event">
        <div class="slds-m-around_small">
            <template if:true={errors}>
                {errors}
            </template>
        </div>
        <div class="slds-m-around_small">
            <lightning-input type="text" required variant="standard" name="eName" value={eventRecord.eName}
             label="Event Name" onchange={handleChange}></lightning-input>
            <lightning-input type="text" variant="standard" name="Name" value={eventRecord.Name}
             label="Name" onchange={handleChange}>
            </lightning-input>
            <c-customlwclookup onselect={handleLookup} object-name="Event_Organizer__c" field-name="Name"
                parentidfield="Event_Organizer__c" iconname="standard:people" label="Event Organizer">
            </c-customlwclookup>
            <br />
            <lightning-input type="datetime" required variant="standard" name="Startingdate__c" 
            label="Start Date" value={eventRecord.Startingdate__c} onchange={handleChange}>
            </lightning-input>
            <lightning-input type="datetime" variant="standard" value={eventRecord.End_Date_Time__c}
                name="End_Date_Time__c" label="End Date" onchange={handleChange}>
            </lightning-input>
            <lightning-input type="number" required variant="standard" value={eventRecord.Max_Seat__c}
                name="Max_Seat__c" label="Max Attendees" onchange={handleChange}>
            </lightning-input>
            <c-customlwclookup onselect={handleLookup} object-name="Location_project__c" field-name="Name"
                parentidfield="Location_project__c" iconname="utility:location" label="Event Location">
            </c-customlwclookup>
            <br />
            <lightning-input-rich-text type="number" variant="standard" 
            value={eventRecord.Event_Detail__c} name="Event_Detail__c" label="Event Details" 
            onchange={handleChange}> </lightning-input-rich-text>
        </div>
        <div class="slds-m-around_small">
            <lightning-button label="Cancel" title="Cancel" onclick={handleCancel}>
            </lightning-button>
            &nbsp; &nbsp;
            <lightning-button variant="brand" label="Add Event" title="Add Event" onclick={handleClick}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
