<template>
    <lightning-card  variant="Narrow"  title="Event Form" icon-name="standard:event">
        
        <p class="slds-p-horizontal_small">Event Form page to fill details</p>
        
        <div class="slds-m-around_small">
            <template if:true={errors}>
                {errors}
            </template>

        </div>
        <div class="slds-m-around_small">
            <lightning-input type="text" required event="standard" label="Name" name="Name" value={eventRecord.Name} 
            onchange={handlechange} >
            </lightning-input>
            
            <c-customlwclookup onselect={handleLookup} object-name="Event_Organizer__c" field-name="Name" iconname="standard:people"
            parentidfield="Event_Organizer__c" label="Event Organizer"></c-customlwclookup>
     
            <br />

            <lightning-input type="datetime" required event="standard" label="Start Date" 
            value={eventRecord.Startingdate__c} name="Start_DateTime__c" 
            onchange={handlechange} >
            </lightning-input>

            <lightning-input type="datetime" required variant="standard" value={eventRecord.End_Date_Time__c}
                name="End_Date_Time__c" label="End Date" onchange={handleChange}>
            </lightning-input>

            <lightning-input type="number" required variant="standard" value={eventRecord.Max_Seat__c}
            name="Max_Seat__c" label="Max Attendees" onchange={handleChange}>
        </lightning-input>
        
        <c-customlwclookup onselect={handleLookup} object-name="Location_project__c" iconname="utility:location" 
        field-name="Name" parentidfield="Location_project__c" label="Event Location"></c-customlwclookup>
        
        <br />

        <lightning-input-rich-text type="number" variant="standard" value={eventRecord.Event_Detail__c}
            name="Event_Detail__c" label="Event Details" onchange={handleChange}>
        </lightning-input-rich-text>
        

        </div>
    
    <div class="slds-m-around_small">
        <lightning-button label="Cancel" title="Cancel" onclick={handleCancel}></lightning-button>
        &nbsp;&nbsp;
        <lightning-button variant="brand" label="Add Event" title="Add Event" onclick={handleClick}></lightning-button> 
        
    </div>
</lightning-card>
</template>
