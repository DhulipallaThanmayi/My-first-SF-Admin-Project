<template>
    <lightning-card variant="Narrow" title="Upcoming Events" icon-name="standard:event">
      <div class="slds-var-m-around_small">
        <template if:true={error}>
          {error}
        </template>
      </div>
      <div class="slds-var-m-around_small">
        <c-lwcsearchcomponent search-label="Event Name" show-label="true" onsearch={handleSearch} >
        </c-lwcsearchcomponent>
        &nbsp;
        <lightning-input
          type="datetime"
          onchange={handleStartDate}
          label="Start Date Time"
          value={startdattime}
        >
        </lightning-input>
        &nbsp;
        <c-lwcsearchcomponent
          search-label="Event Location"
          show-label="true"
          onsearch={handleLocationSearch}
        >
        </c-lwcsearchcomponent>
      </div>
      <div class="slds-m-around_small">
        <!-- sldsValidatorIgnoreNextLine -->
        <!-- sldsValidatorIgnoreNextLine -->
        <!-- sldsValidatorIgnoreNextLine -->
        <lightning-datatable key-field="Id" data={recordsToDisplay}        
          show-row-number-column
          hide-checkbox-column
          columns={columnsList}></lightning-datatable>
      </div>
    </lightning-card>
  </template>
